<table style="background-color: palegreen; margin-bottom: 5px; padding: 5px; border-radius: 10px; box-sizing: border-box">
        <tr valign="top">
            <td><img src="{{ post.author.avatar(36) }}"></td>
            <td><a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>  says:<br>{{ post.body }}</td>
        </tr>
        <tr>
            <td></td>
            <td style="color: grey">{{ post.timestamp }}</td>
        </tr>
    </table>
